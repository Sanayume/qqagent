session:
  global_users: [123456]
  per_user_groups: []
  all_groups_per_user: false

# 消息聚合器配置
aggregator:
  initial_wait: 15.0        # 首条消息后等待时间（秒）
  extended_wait: 5.0       # 有后续消息时的最大等待时间（秒）
  density_enabled: true     # 是否启用密度控制
  density_threshold: 10     # 触发冷却的消息数阈值
  density_window: 60.0      # 密度检测时间窗口（秒）
  density_cooldown: 60.0    # 密度过高时的冷却等待时间（秒）

presets:
  default:
    system_prompt: "Config loaded from YAML!"

plugins:
  weather: true
